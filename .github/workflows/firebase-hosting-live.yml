name: Deploy Firebase Hosting (Live)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: ./karuba-online

      - name: Build project
        run: bun run build
        working-directory: ./karuba-online

      - name: Deploy to Firebase Hosting
        run: bunx firebase-tools deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
        working-directory: ./karuba-online
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
